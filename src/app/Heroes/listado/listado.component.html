
<h1>Listado de Héroe</h1>

<!--<div *ngIf="deletedHeroe"></div> cualquier string vacio o identifinido sera false-->
<div *ngIf=" deletedHeroe; else noBorrado">
    <h3>Héroe borrado <small>{{deletedHeroe}}</small></h3>
</div>

<ng-template #noBorrado>
<h3>No ha borrado nada.</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar Heroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{i+1}}-{{heroe}}
    </li>
</ul>
